<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Johnny - Your Online Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Johnny</div>
    <nav>
      <a href="#">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search products..."/>
      <button>Search</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Johnny</h1>
      <p>Your one-stop shop for everything!</p>
      <button>Shop Now</button>
    </section>

    <section class="products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="download (1).jpeg" alt="Product 1">
          <h3>Product Name</h3>
          <p>$49.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="download (2).jpeg" alt="Product 2">
          <h3>Product Name</h3>
          <p>$79.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="download.jpeg" alt="Product 3">
          <h3>Product Name</h3>
          <p>$19.99</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Johnny. All rights reserved.</p>
  </footer>
</body>
</html>
